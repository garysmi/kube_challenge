apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: rabbitmq-deployment
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: bitnami/rabbitmq:latest
        ports:
        - containerPort: 5672
        env:
        - name: MONGOHOST
          value: "amqp://queenly-frog-rabbitmq.default.svc.cluster.local:5672"
        
