apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: captureorder-deployment
  labels:
    app: captureOrder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: captureOrder
  template:
    metadata:
      labels:
        app: captureOrder
    spec:
      containers:
      - name: captureorder
        image: shanepeckham/captureorderack:v8
        ports:
        - containerPort: 8080
        env:
        - name: MONGOHOST
          valueFrom:
            secretKeyRef:
              name: db-conn
              key: db-conn.txt
        - name: EVENTHUBPATH
          value: "eventhub-dev"
        - name: EVENTHUBCONNSTRING
          value: "Endpoint=sb://eventhub-dev.servicebus.windows.net/;SharedAccessKeyName=RootManageSharedAccessKey;SharedAccessKey=MU8C+sOEEnWMpLDZV7Ca1Q0G53pg9Z1cTuWTWoluT7I="
