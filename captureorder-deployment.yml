apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: captureorder-deployment
  labels:
    app: captureOrder
spec:
  replicas: 1
  selector:
    matchLabels:
      app: captureOrder
  template:
    metadata:
      labels:
        app: captureOrder
    spec:
      containers:
      - name: captureorder
        image: shanepeckham/captureorderack:v8
        ports:
        - containerPort: 8080
        env:
        - name: MONGOHOST
          value: "mongodb://mongodb-mongodb.default.svc.cluster.local"
        - name: RABBITMQHOST
          value: "amqp://user:4pQDaeKoo7@queenly-frog-rabbitmq.default.svc.cluster.local:5672"
